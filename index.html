<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="images/bg-image.jpg"
          alt="background image"
          class="bg-image"
        />

        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin logo" class="logo-image" />
          <p class="logo-text">ODIN</p>
        </div>

        <p class="copyright">Photo by Halie West on Unsplash</p>
      </div>

      <div class="main">
        <p class="para-one">
          This is not a real online service! You know you need something
          <br />like this in your life to help realize your deepest dreams.
          <br />Sign up <em> now </em> to get started. <br /><br />You
          <em>know</em> you want to.
          <br />
        </p>
        <div class="form">
          <p class="para-two">Let's do this!</p>
          <form action="" method="post">
            <div>
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number">phone-number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm-password">confirm-password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </form>
        </div>
        <button>Create account</button>
        <p class="para-three">Already have an account?<a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
